<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Registrations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button-group form {
            flex: 1;
            margin: 0 5px;
        }
        .button-group button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Registrations</h1>
        <div class="button-group">
            <form action="/send-data/transport" method="POST">
                <button type="submit">Send Data to Transport Department</button>
            </form>
            <form action="/send-data/mcd" method="POST">
                <button type="submit">Send Data to MCD</button>
            </form>
            <form action="/send-data/local" method="POST">
                <button type="submit">Send Data to Local Administration</button>
            </form>
        </div>
    </div>
</body>
</html>
